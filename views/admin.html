
  <div class="container">
    <div class=row>
      <div class="col-md-4" ng-repeat="store in mainCtrl.store">

      <h1>{{fish.name}}</h1>
      <img data-ng-src={{fish.image[0]}} />
      <p>{{fish.description}}</p>
      <h3>${{fish.price}}</h3>


      <form ng-submit="mainCtrl.addFish(newFish)">
        <input type="text" ng-model="newFish.name" placeholder="Name">
        <input type="image" ng-model="newFish.image" placeholder="image">
        <input type="text" ng-model="newFish.description" placeholder="Description">
        <input type="text" ng-model="newFish.price" placeholder="Price">

        <button type="edit">Edit Fish</button>
        <button type="delete">Delete Fish</button>
        <button type="submit">Add Fish</button>
      </form>
    </div>
    </div>
  </div>
